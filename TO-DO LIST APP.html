<script type="text/javascript">
        var gk_isXlsx = false;
        var gk_xlsxFileLookup = {};
        var gk_fileData = {};
        function filledCell(cell) {
          return cell !== '' && cell != null;
        }
        function loadFileData(filename) {
        if (gk_isXlsx && gk_xlsxFileLookup[filename]) {
            try {
                var workbook = XLSX.read(gk_fileData[filename], { type: 'base64' });
                var firstSheetName = workbook.SheetNames[0];
                var worksheet = workbook.Sheets[firstSheetName];

                // Convert sheet to JSON to filter blank rows
                var jsonData = XLSX.utils.sheet_to_json(worksheet, { header: 1, blankrows: false, defval: '' });
                // Filter out blank rows (rows where all cells are empty, null, or undefined)
                var filteredData = jsonData.filter(row => row.some(filledCell));

                // Heuristic to find the header row by ignoring rows with fewer filled cells than the next row
                var headerRowIndex = filteredData.findIndex((row, index) =>
                  row.filter(filledCell).length >= filteredData[index + 1]?.filter(filledCell).length
                );
                // Fallback
                if (headerRowIndex === -1 || headerRowIndex > 25) {
                  headerRowIndex = 0;
                }

                // Convert filtered JSON back to CSV
                var csv = XLSX.utils.aoa_to_sheet(filteredData.slice(headerRowIndex)); // Create a new sheet from filtered array of arrays
                csv = XLSX.utils.sheet_to_csv(csv, { header: 1 });
                return csv;
            } catch (e) {
                console.error(e);
                return "";
            }
        }
        return gk_fileData[filename] || "";
        }
        </script><!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do List App</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 font-sans">
    <div class="container mx-auto p-4 max-w-2xl">
        <h1 class="text-3xl font-bold text-center mb-6">To-Do List</h1>
        
        <!-- Task Input Form -->
        <div class="mb-6 bg-white p-4 rounded-lg shadow">
            <input type="text" id="taskTitle" placeholder="Task title" class="w-full p-2 mb-2 border rounded">
            <textarea id="taskDescription" placeholder="Description (optional)" class="w-full p-2 mb-2 border rounded"></textarea>
            <div class="flex space-x-2 mb-2">
                <select id="taskPriority" class="p-2 border rounded">
                    <option value="low">Low</option>
                    <option value="medium">Medium</option>
                    <option value="high">High</option>
                </select>
                <input type="date" id="taskDueDate" class="p-2 border rounded">
            </div>
            <button onclick="addTask()" class="w-full bg-blue-500 text-white p-2 rounded hover:bg-blue-600">Add Task</button>
        </div>

        <!-- Task List -->
        <div id="taskList" class="space-y-4"></div>
    </div>

    <script>
        // Task array to store tasks
        let tasks = JSON.parse(localStorage.getItem('tasks')) || [];

        // Load tasks on page load
        document.addEventListener('DOMContentLoaded', () => {
            renderTasks();
        });

        // Add new task
        function addTask() {
            const title = document.getElementById('taskTitle').value.trim();
            const description = document.getElementById('taskDescription').value.trim();
            const priority = document.getElementById('taskPriority').value;
            const dueDate = document.getElementById('taskDueDate').value;

            if (title === '') {
                alert('Task title is required!');
                return;
            }

            const task = {
                id: Date.now(),
                title,
                description,
                priority,
                dueDate,
                completed: false
            };

            tasks.push(task);
            saveTasks();
            renderTasks();
            clearForm();
        }

        // Edit task
        function editTask(id) {
            const task = tasks.find(t => t.id === id);
            if (!task) return;

            document.getElementById('taskTitle').value = task.title;
            document.getElementById('taskDescription').value = task.description;
            document.getElementById('taskPriority').value = task.priority;
            document.getElementById('taskDueDate').value = task.dueDate;

            deleteTask(id); // Remove the task to be replaced after editing
        }

        // Delete task
        function deleteTask(id) {
            tasks = tasks.filter(t => t.id !== id);
            saveTasks();
            renderTasks();
        }

        // Toggle task completion
        function toggleComplete(id) {
            const task = tasks.find(t => t.id === id);
            if (task) {
                task.completed = !task.completed;
                saveTasks();
                renderTasks();
            }
        }

        // Save tasks to local storage
        function saveTasks() {
            localStorage.setItem('tasks', JSON.stringify(tasks));
        }

        // Clear input form
        function clearForm() {
            document.getElementById('taskTitle').value = '';
            document.getElementById('taskDescription').value = '';
            document.getElementById('taskPriority').value = 'low';
            document.getElementById('taskDueDate').value = '';
        }

        // Render tasks
        function renderTasks() {
            const taskList = document.getElementById('taskList');
            taskList.innerHTML = '';

            tasks.forEach(task => {
                const taskElement = document.createElement('div');
                taskElement.className = `p-4 bg-white rounded-lg shadow flex justify-between items-center ${task.completed ? 'bg-green-100' : ''}`;
                
                const priorityColor = {
                    low: 'bg-green-200',
                    medium: 'bg-yellow-200',
                    high: 'bg-red-200'
                }[task.priority];

                taskElement.innerHTML = `
                    <div>
                        <h3 class="text-lg font-semibold ${task.completed ? 'line-through' : ''}">${task.title}</h3>
                        <p class="text-gray-600">${task.description || 'No description'}</p>
                        <p class="text-sm text-gray-500">Priority: <span class="${priorityColor} px-2 py-1 rounded">${task.priority}</span></p>
                        <p class="text-sm text-gray-500">Due: ${task.dueDate || 'No due date'}</p>
                    </div>
                    <div class="space-x-2">
                        <button onclick="toggleComplete(${task.id})" class="bg-${task.completed ? 'yellow' : 'green'}-500 text-white px-2 py-1 rounded hover:bg-${task.completed ? 'yellow' : 'green'}-600">${task.completed ? 'Undo' : 'Complete'}</button>
                        <button onclick="editTask(${task.id})" class="bg-blue-500 text-white px-2 py-1 rounded hover:bg-blue-600">Edit</button>
                        <button onclick="deleteTask(${task.id})" class="bg-red-500 text-white px-2 py-1 rounded hover:bg-red-600">Delete</button>
                    </div>
                `;
                taskList.appendChild(taskElement);
            });
        }
    </script>
</body>
</html>
